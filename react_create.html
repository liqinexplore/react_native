<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>这是我的基础知识</title>
</head>
<body>
<div id="app1">
    <script src="react.min.js"></script>
    <script src="JSXTransformer.js"></script>
    <script type="text/jsx">
        var MessageBox = React.createClass({
            //创建click组件
            alertMe:function(){
               alert('你好，你好你点疼我了.....');
            },
            //创建组件
            render:function(){
                //添加交互onclick标签
                return (<h1 onClick={this.alertMe}>这是个createClass 的组件</h1>)
            }
        });
        //react渲染
        React.render(<MessageBox/>,document.getElementById('app1'),function(){
            console.log('你好createCalss组件rander渲染');
        })

    </script>
</div>

</body>
</html>
